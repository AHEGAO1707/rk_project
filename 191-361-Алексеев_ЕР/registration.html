<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дайнозаур - Регистрация</title>
</head>

<body class="registration">
    <div class="registration">
        <form class="registration__form" action="index.html">
            <fieldset class="fields">
                <input class="fields__item" placeholder="Введите логин*" required type="text">
                <input class="fields__item" placeholder="Введите почту*" required type="email">
                <input class="fields__item" placeholder="Введите пароль*" required type="password">
                <input class="fields__item" placeholder="Повторите пароль*" required type="password">
                <input class="fields__item" placeholder="Введите имя" type="text">
                <input class="fields__item" placeholder="Введите номер телефона" type="text">
                <div class="fields__item">* - поле обязательно к заполнению</div>
            </fieldset>
            <fieldset class="fields">
                <input class="fields__button" value="Зарегистрироваться" type="submit">
            </fieldset>
        </form>
        <form class="registration__back" action="index.html">
            <button class="registration__back__button">Вернуться</button>
        </form>
    </div>
</body>

</html>
